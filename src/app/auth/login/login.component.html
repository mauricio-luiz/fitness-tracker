<section class="login-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGab="10px" [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()" >
      <mat-form-field>
        <input matInput type="email" formControlName="email" placeholder="Your email" >
        <mat-hint>Please enter a valid email.</mat-hint>
        <mat-error *ngIf="email.required">Field must not be empty!</mat-error>
        <mat-error *ngIf="email.invalid">E-mail is invalid!</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" formControlName="password" placeholder="Your Password" required>
        <mat-hint>Please enter your password.</mat-hint>
        <mat-error *ngIf="email.required">Field must not be empty!</mat-error>
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary" [disabled]="!loginFormGroup.valid">Submit</button>
  </form>
</section>
